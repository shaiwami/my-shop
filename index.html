<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gastadora's Pick</title>
  <style>
    :root {
      --pink: #fddde6;
      --orange: #ffe0b2;
      --text: #333;
      --accent: #ff9e80;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: var(--text);
    }

    header {
      background: linear-gradient(90deg, var(--pink), var(--orange));
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 2px solid var(--accent);
    }

    .search-bar {
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    .search-bar input {
      width: 80%;
      max-width: 400px;
      padding: 0.5rem;
      border-radius: 999px;
      border: 1px solid var(--accent);
      outline: none;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
    }

    .categories button {
      padding: 0.5rem 1rem;
      background-color: var(--pink);
      border: 1px solid var(--accent);
      border-radius: 999px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .categories button:hover,
    .categories button.active {
      background-color: var(--orange);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .product {
      border: 1px solid #eee;
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .product img {
      max-width: 100%;
      border-radius: 0.5rem;
    }

    .product h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .product a {
      display: inline-block;
      margin-top: 0.5rem;
      background-color: var(--accent);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .product a:hover {
      background-color: #ff7043;
    }

    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--accent);
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 50px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      z-index: 1000;
    }

    .floating-button:hover {
      background-color: #ff7043;
    }

    .about {
      text-align: center;
      padding: 2rem 1rem;
      background-color: var(--pink);
      margin-top: 2rem;
    }

    .about h2 {
      margin-bottom: 0.5rem;
    }

    .about p {
      font-size: 1rem;
      color: #555;
    }

    .admin {
      display: none;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      border: 2px dashed var(--accent);
      border-radius: 1rem;
      background-color: #fff5f8;
    }

    .admin h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .admin input, .admin select {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    .admin button {
      width: 100%;
      padding: 0.5rem;
      background-color: var(--accent);
      border: none;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      header {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>Welcome to Gastadora's Pick üå∏</header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for products..." onkeyup="searchProducts()">
  </div>

  <div class="categories">
    <button class="active" onclick="filterProducts('all')">All</button>
    <button onclick="filterProducts('beauty')">Beauty</button>
    <button onclick="filterProducts('gadgets')">Gadgets</button>
    <button onclick="filterProducts('fashion')">Fashion</button>
  </div>

  <div class="products" id="productList"></div>

  <div class="admin" id="adminPanel">
    <h2>Add Product</h2>
    <input type="text" id="newTitle" placeholder="Product name">
    <input type="text" id="newImage" placeholder="Image URL">
    <input type="text" id="newLink" placeholder="Affiliate link">
    <select id="newCategory">
      <option value="beauty">Beauty</option>
      <option value="gadgets">Gadgets</option>
      <option value="fashion">Fashion</option>
    </select>
    <button onclick="addProduct()">Add Product</button>
  </div>

  <div class="about">
    <h2>Shop With Me! üíñ</h2>
    <p>Must-haves and nice-to-haves you didn‚Äôt know you needed. Curated finds for the certified gastadora üòè</p>
  </div>

  <a class="floating-button" href="https://www.tiktok.com/@yourstore" target="_blank">üõí TikTok Shop</a>

  <script>
    function filterProducts(category) {
      const buttons = document.querySelectorAll('.categories button');
      buttons.forEach(btn => btn.classList.remove('active'));
      const current = Array.from(buttons).find(btn => btn.textContent.toLowerCase() === category);
      if (current) current.classList.add('active');
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        const isMatch = product.dataset.category === category || category === 'all';
        product.style.display = isMatch ? 'block' : 'none';
      });
    }

    function searchProducts() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        const title = product.querySelector('h3').textContent.toLowerCase();
        product.style.display = title.includes(input) ? 'block' : 'none';
      });
    }

    function addProduct() {
      const title = document.getElementById('newTitle').value;
      const image = document.getElementById('newImage').value;
      const link = document.getElementById('newLink').value;
      const category = document.getElementById('newCategory').value;

      if (!title || !image || !link) {
        alert("Please fill out all fields!");
        return;
      }

      const productData = { title, image, link, category };
      const products = JSON.parse(localStorage.getItem('products') || '[]');
      products.push(productData);
      localStorage.setItem('products', JSON.stringify(products));
      renderProducts();

      document.getElementById('newTitle').value = '';
      document.getElementById('newImage').value = '';
      document.getElementById('newLink').value = '';
    }

    function renderProducts() {
      const container = document.getElementById('productList');
      container.innerHTML = '';
      const products = JSON.parse(localStorage.getItem('products') || '[]');
      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.setAttribute('data-category', product.category);
        div.innerHTML = `
          <img src="${product.image}" alt="${product.title}">
          <h3>${product.title}</h3>
          <a href="${product.link}" target="_blank">Buy Now</a>
        `;
        container.appendChild(div);
      });
    }

    function protectAdminPanel() {
      const password = prompt("Enter password to access admin panel:");
      if (password === 'cutie123') {
        document.getElementById('adminPanel').style.display = 'block';
      } else {
        alert("Wrong password! No peeking!");
      }
    }

    window.onload = () => {
      renderProducts();
      protectAdminPanel();
    }
  </script>
</body>
</html>
